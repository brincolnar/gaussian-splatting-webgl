<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaussian Splatting with WebGL</title>
    <style>
        body { margin: 0; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; }
        canvas { display: block; }
        .container { display: flex; justify-content: center; }
    </style>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="container">
        <canvas width="1400" height="800" id="glCanvas"></canvas>
    </div>

    <div>
        <label for="scalingFactor">Scaling Factor: </label>
        <input type="range" id="scalingFactor" name="scalingFactor"
               min="0.5" max="20.0" value="1.0" step="0.1">
    </div>

    <script src="js/shader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
    <script src="js/SplatReader.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
